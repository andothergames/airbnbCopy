<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dcf20c6db.js" crossorigin="anonymous"></script>
    <title>AirBnb | Holiday rentals, cabins, beach houses & more</title>
</head>

<body>
    <div class="banner">
        <div class="searchBar">
            <li class="fa-solid fa-magnifying-glass"></li>
            <h2>Anywhere</h2>
            <h3>Any week · Add guests</h3>
        </div>
        <div class="toggle">
            <li class="fa-solid fa-bars" class="icon"></li>
        </div>
        <div class="placeTypes">
            <div class="place" class="selected">
                <img src="/icons/cabins.png">
                <p>Cabins</p>
            </div>
            <div class="place">
                <img src="/icons/beachfront.png">
                <p>Beachfront</p>
            </div>
            <div class="place">
                <img src="/icons/omg.png">
                <p>OMG!</p>
            </div>
            <div class="place">
                <img src="/icons/design.png">
                <p>Design</p>
            </div>
            <div class="place">
                <img src="/icons/skiing.png">
                <p>Skiing</p>
            </div>
        </div>
    </div>

    
    
    <i class="fa-regular fa-heart"></i>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-globe"></i>
    <i class="fa-regular fa-user"></i>
    <i class="fa-solid fa-map"></i>
    <i class="fa-solid fa-sterling-sign"></i>
    <i class="fa-solid fa-arrow-right"></i>
    <i class="fa-solid fa-caret-down"></i>
    <i class="fa-solid fa-caret-right"></i>
    <i class="fa-solid fa-caret-down"></i>


    <p>Here is an interpunct: ·</p>
</body>
